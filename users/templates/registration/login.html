{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign In</legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign In</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Do not have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
        </small>
        <br>
        <small class="text-muted">
            Forget your password? <a href="{% url 'password-reset' %}" class="ml-2">Reset Password</a>
        </small>
    </div>
</div>
{% endblock %}
